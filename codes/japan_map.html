  <div id="map">

<script>
function drawMesh(x,y,w,date){ 
	 var img = document.createElement("img");
	 //var rain = document.createElement("img");
	 var sx = String(x);
	 var sy = String(y);
	 var sw = String(w);
	 //57,6
	 img.src= "http://m.map.c.yimg.jp/m?x=" + sx + "&y=" + sy + "&z=7&r=1&mode=weather-radar";
	 //rain.src= "http://weather.map.c.yimg.jp/weather?x=" + sx + "&y=" + sy + "&z=7&date=" + date;
	 //console.log(rain.src);
	 img.width= sw;
	 //rain.width= sw;
	 //img.border= 1;
	 //rain.border= 1;
	 img.style.position= "absolute";
	 img.style.left= String((x)*w)+"px";
	 img.style.top= String((32-y)*w)+"px";
	 //rain.style.position= "absolute";
	 //rain.style.left= String((x-54)*w+50)+"px";
	 //rain.style.top= String((8-y)*100+50)+"px";
	 var map = document.getElementById("map");
	 map.appendChild(img);
	 //map.appendChild(rain);
}
w = 100;
date = "201310280800";
for(x=0;x<64;x++){
     for(y=-33;y<33;y++){
         drawMesh(x,y,w,date);
     }
}
</script>
